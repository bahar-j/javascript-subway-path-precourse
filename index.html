<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>지하철 길찾기</title>
  </head>
  <body>
    <div id="app">
      <h1>🚇 지하철 길찾기</h1>
      <label for="departure-station-name-input">출발역</label>
      <input type="text" id="departure-station-name-input" /><br /><br />
      <label for="arrival-station-name-input">도착역</label>
      <input type="text" id="arrival-station-name-input" /><br /><br />

      <input
        type="radio"
        name="search-type"
        value="distance"
        checked="checked"
      />최단거리
      <input type="radio" name="search-type" value="time" />최소시간<br /><br />
      <button id="search-button">길 찾기</button>

      <div id="result-section" style="display: none">
        <h1>🚇 결과</h1>
        <div><h2>최단거리</h2></div>
        <table border="1">
          <tr>
            <th>총 거리</th>
            <th>총 소요시간</th>
          </tr>
        </table>
      </div>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
